<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./public/img/favicon2.png" />
    <meta name="keywords" content="images, imagenes" />
    <meta name="author" content="Jesus Roa" />
    <title>Pinterest by Jesus Roa</title>
  </head>
  <body class="flex-container">
    <header class="flex-container header">
      <div class="flex-container logo">
        <img src="./public/img/logo.png" alt="logo" />
        <p>Inicio</p>
        <p>Explorar</p>
        <p>Crear</p>
      </div>
      <div class="flex-container search"></div>
      <div class="flex-container profile">
        <img src="./public/img/notificacion.png" alt="notificaciones" />
        <img src="./public/img/mensaje.png" alt="mensajes" />
        <img src="./public/img/perfil.png" alt="perfil" />
        <img src="./public/img/menu.png" alt="menu" />
      </div>
      <div class="flex-container menu">
        <img src="./public/img/menu2.png" alt="menuPrincipal" />
      </div>
    </header>
    <div class="flex-container fullImageBox"></div>
    <div id="app" class="flex-container"></div>
    <footer class="flex-container footer">
      <p>© 2024 Pinterest by Jesús Roa</p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
